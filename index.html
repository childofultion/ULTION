<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTION</title>
<style>
  body {
    background:#000; color:#f2f2f2;
    font-family: Consolas, "Courier New", monospace;
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0; text-align:center;
  }
  #terminal { white-space:pre-wrap; line-height:1.7; }
  .command {
    cursor:pointer; margin:.4rem 0;
    position:relative; padding-left:1.2ch;
    display:block; opacity:.85;
  }
  .command::before {
    content:">"; position:absolute; left:0; opacity:0;
    transition:.15s;
  }
  .command:hover::before {
    opacity:.9;
  }
  .command:hover {
    opacity:1;
    text-shadow:0 0 6px #fff;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");
const intro = "WELCOME TO ULTION";
const pages = [
  { text:"ABOUT",     url:"ABOUT/index.html" },
  { text:"PROJECTS",  url:"PROJECTS/index.html" },
  { text:"STORE",     url:"https://store.childofultion.com" },
  { text:"TENEBROUS", url:"TENEBROUS/index.html" }
];

let i = 0;

function typeIntro() {
  if(i < intro.length){
    terminal.textContent += intro[i++];
    setTimeout(typeIntro, 90);
  } else {
    setTimeout(removeIntro, 700);
  }
}

function removeIntro() {
  if(i > 0){
    terminal.textContent = intro.slice(0, --i);
    setTimeout(removeIntro, 50);
  } else {
    showMenu();
  }
}

function showMenu() {
  terminal.innerHTML = "";
  pages.forEach(info => {
    const a = document.createElement("a");
    a.textContent = info.text;
    a.className = "command";
    a.href = info.url;
    a.addEventListener("click", () => window.location = info.url);
    terminal.appendChild(a);
  });
}

typeIntro();
</script>
</body>
</html>
