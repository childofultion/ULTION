<script>
const terminal = document.getElementById('terminal');
const introText = "WELCOME TO ULTION";
const commands = [
  { label: "ABOUT", url: "ABOUT/index.html" },
  { label: "PROJECTS", url: "PROJECTS/index.html" },
  { label: "STORE", url: "https://store.childofultion.com" },
  { label: "TENEBROUS", url: "TENEBROUS/index.html" }
];

let index = 0;

function typeText() {
  if (index < introText.length) {
    terminal.textContent += introText.charAt(index);
    index++;
    setTimeout(typeText, 120);
  } else {
    setTimeout(deleteText, 1000);
  }
}

function deleteText() {
  if (index > 0) {
    terminal.textContent = introText.substring(0, index - 1);
    index--;
    setTimeout(deleteText, 60);
  } else {
    setTimeout(() => {
      terminal.innerHTML = "";
      typeCommands(0);
    }, 500);
  }
}

function typeCommands(i) {
  if (i < commands.length) {
    const cmdDiv = document.createElement("div");
    cmdDiv.classList.add("command");
    terminal.appendChild(cmdDiv);
    typeCommandText(cmdDiv, commands[i].label, 0, () => {

      // ✅ MAKE COMMANDS CLICKABLE (REAL NAVIGATION)
      cmdDiv.addEventListener("click", () => {
        window.location.href = commands[i].url;
      });

      typeCommands(i + 1);
    });
  }
}

function typeCommandText(element, text, j, callback) {
  if (j < text.length) {
    element.textContent += text.charAt(j);
    setTimeout(() => typeCommandText(element, text, j + 1, callback), 70);
  } else {
    callback();
  }
}

// ✅ START ANIMATION
typeText();
</script>
