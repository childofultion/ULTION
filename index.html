<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTION</title>

<style>
  body {
    background:#000;
    color:#f2f2f2;
    font-family: Consolas, "Courier New", monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh; 
    margin:0;
    text-align:center;
  }

  #terminal {
  white-space:pre;
  font-size:1.6rem;
  line-height:2rem;
  text-shadow:0 0 6px rgba(255,255,255,0.3);
}

  .command {
    cursor:pointer;
    opacity:0.85;
    display:block;
    margin:10px 0;
    position:relative;
    padding-left:1.5ch;
    transition:opacity .3s ease;
  }

  .command::before {
    content:">";
    position:absolute;
    left:0;
    opacity:0;
    transition:opacity .3s ease;
  }

  .command:hover::before {
    opacity:0.9;
  }

  .command:hover {
    text-shadow:0 0 10px #fff;
    opacity:1;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const term = document.getElementById("terminal");
const intro = "WELCOME TO ULTION";
const pages = [
  { text:"ABOUT",     url:"ABOUT/index.html" },
  { text:"PROJECTS",  url:"PROJECTS/index.html" },
  { text:"STORE",     url:"https://store.childofultion.com" },
  { text:"TENEBROUS", url:"TENEBROUS/index.html" }
];

let i = 0;

function typeIntro() {
  if (i < intro.length) {
    term.textContent += intro[i++];
    setTimeout(typeIntro, 100);
  } else {
    setTimeout(() => deleteIntro(intro.length), 800);
  }
}

function deleteIntro(len) {
  if (len > 0) {
    term.textContent = intro.substring(0, len - 1);
    setTimeout(() => deleteIntro(len - 1), 50);
  } else {
    term.textContent = "";
    setTimeout(() => typeMenu(0), 200);
  }
}

function typeMenu(index) {
  if (index >= pages.length) return;

  const cmd = document.createElement("div");
  cmd.className = "command";
  term.appendChild(cmd);

  typeCommand(cmd, pages[index].text, 0, () => {
    cmd.addEventListener("click", () => window.location = pages[index].url);
    typeMenu(index + 1);
  });
}

function typeCommand(element, text, j, done) {
  if (j < text.length) {
    element.textContent += text[j];
    setTimeout(() => typeCommand(element, text, j + 1, done), 90);
  } else {
    done();
  }
}

// Start animation
typeIntro();
</script>

</body>
</html>
