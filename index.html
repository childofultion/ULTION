<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ULTION</title>

<style>
  /* ===== base ===== */
  body{
    background:#000; color:#f2f2f2;
    font-family:Consolas,"Courier New",monospace;
    display:flex; align-items:center; justify-content:center;
    height:100vh; margin:0; text-align:center;
    font-size:1.6rem;  /* big, clean text */
  }
  #terminal{ white-space:pre-wrap; line-height:2.2rem; }

  /* menu items */
  .command{
    display:block; margin:.7rem 0; cursor:pointer;
    color:#f2f2f2; text-decoration:none;
    position:relative; padding-left:1.3rem; opacity:.9;
    transition:all .2s ease; font-size:1.6rem;
  }
  .command::before{
    content:"> "; position:absolute; left:0; opacity:0; transition:.2s;
  }
  .command:hover::before{ opacity:1; }
  .command:hover{ opacity:1; text-shadow:0 0 10px #fff; }
  .command:visited{ color:#f2f2f2 !important; } /* no purple */
</style>
</head>
<body>

<div id="terminal"></div>

<script>
  const terminal = document.getElementById("terminal");
  const intro = "WELCOME TO ULTION";
  const pages = [
    { text:"ABOUT",     url:"ABOUT/index.html" },
    { text:"PROJECTS",  url:"PROJECTS/index.html" },
    { text:"STORE",     url:"https://store.childofultion.com" },
    { text:"TENEBROUS", url:"TENEBROUS/index.html" }
  ];

  let i = 0;

  function typeIntro(){
    if(i < intro.length){
      terminal.textContent += intro[i++];
      setTimeout(typeIntro, 90);
    }else{
      setTimeout(removeIntro, 700);
    }
  }

  function removeIntro(){
    if(i > 0){
      terminal.textContent = intro.slice(0, --i);
      setTimeout(removeIntro, 50);
    }else{
      showMenu();
    }
  }

  function showMenu(){
    terminal.innerHTML = "";
    pages.forEach(info=>{
      const a = document.createElement("a");
      a.textContent = info.text;
      a.className = "command";
      a.href = info.url;                 // real link
      a.addEventListener("click", (e)=>{ // in-place navigate
        e.preventDefault();
        window.location.href = info.url;
      });
      terminal.appendChild(a);
    });
  }

  typeIntro();
</script>
</body>
</html>
