<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROJECTS</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <!-- Back to home -->
  <a id="back-link" class="back-min" href="#">← home</a>

  <!-- Centered 3D scene -->
  <div class="scene">
    <div class="carousel" id="carousel">
      <!-- Replace images whenever you like; videos are set via data-video -->
      <div class="card" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
        <img src="https://picsum.photos/id/1011/900/1200" alt="Poster A" />
      </div>
      <div class="card" data-video="https://samplelib.com/lib/preview/mp4/sample-5s.mp4">
        <img src="https://picsum.photos/id/1015/900/1200" alt="Poster B" />
      </div>
      <div class="card" data-video="https://media.githubusercontent.com/media/mdn/learning-area/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4">
        <img src="https://picsum.photos/id/1025/900/1200" alt="Poster C" />
      </div>
      <div class="card" data-video="https://download.samplelib.com/mp4/sample-10s.mp4">
        <img src="https://picsum.photos/id/1035/900/1200" alt="Poster D" />
      </div>
      <div class="card" data-video="https://download.samplelib.com/mp4/sample-15s.mp4">
        <img src="https://picsum.photos/id/1045/900/1200" alt="Poster E" />
      </div>
      <div class="card" data-video="https://download.samplelib.com/mp4/sample-20s.mp4">
        <img src="https://picsum.photos/id/1055/900/1200" alt="Poster F" />
      </div>
      <div class="card" data-video="https://download.samplelib.com/mp4/sample-30s.mp4">
        <img src="https://picsum.photos/id/1065/900/1200" alt="Poster G" />
      </div>
    </div>
    <div class="floor" aria-hidden="true"></div>
  </div>

  <!-- Video Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" id="backdrop"></div>
    <div class="lightbox-dialog" role="dialog" aria-modal="true" aria-label="Video Viewer">
      <button class="lightbox-close" id="closeVideo" aria-label="Close">✕</button>
      <video id="lightboxVideo" playsinline controls preload="metadata"></video>
    </div>
  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
