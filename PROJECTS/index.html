  <a id="back-link" class="back-min" href="https://liveoffsilence.com">← home</a>

  <div class="stage">

      <button class="card" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">

        <img src="https://picsum.photos/id/1015/1200/1600" alt="Poster 2">
      </button>
      <button class="card" data-video="https://media.githubusercontent.com/media/mdn/learning-area/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4">
        <img src="https://picsum.photos/id/1025/1200/1600" alt="Poster 3">
      </button>
      <button class="card" data-video="https://download.samplelib.com/mp4/sample-10s.mp4">
        <img src="https://picsum.photos/id/1035/1200/1600" alt="Poster 4">
      </button>
      <button class="card" data-video="https://download.samplelib.com/mp4/sample-15s.mp4">
        <img src="https://picsum.photos/id/1045/1200/1600" alt="Poster 5">
      </button>
      <button class="card" data-video="https://download.samplelib.com/mp4/sample-20s.mp4">
        <img src="https://picsum.photos/id/1055/1200/1600" alt="Poster 6">
      </button>
      <button class="card" data-video="https://download.samplelib.com/mp4/sample-30s.mp4">

      </button>
    </div>
    <div class="floor" aria-hidden="true"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" id="backdrop"></div>
    <div class="lightbox-dialog" role="dialog" aria-modal="true" aria-label="Video Viewer">
      <button class="lightbox-close" id="closeVideo" aria-label="Close">✕</button>
      <video id="lightboxVideo" playsinline preload="none"></video>
    </div>
  </div>

  <script src="safe.js?v=1" defer></script>
