<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon — Live Off Silence</title>
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg1:#0f1220; --bg2:#1b2038; --fg:#e9eefc; --muted:#a8b0c9;
      --glass:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.12);
      --accent:#8ab4ff;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:radial-gradient(80% 60% at 50% 30%, var(--bg2), var(--bg1));
      display:grid; place-items:center; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }
    .wrap{
      width:min(720px, 92vw);
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:28px 24px;
      box-shadow:0 10px 50px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
      text-align:center;
    }
    h1{margin:6px 0 10px; font-size:clamp(24px, 4.5vw, 44px); letter-spacing:.04em}
    p{margin:0; color:var(--muted); font-size:clamp(14px, 2.8vw, 16px); line-height:1.5}
    .row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:18px}
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px;
      border:1px solid var(--stroke); color:var(--fg); text-decoration:none; background:rgba(255,255,255,.04);
      transition:.15s ease; font-weight:600; font-size:14px
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.08)}
    .pill{display:inline-block; padding:6px 10px; font-size:12px; border-radius:999px;
      color:#0b1220; background:var(--accent); font-weight:700; letter-spacing:.06em; text-transform:uppercase}
    .brand{font-weight:700; letter-spacing:.12em; text-transform:uppercase; opacity:.9}
    .hint{margin-top:14px; font-size:12px; color:var(--muted)}
    /* light mode */
    @media (prefers-color-scheme:light){
      :root{ --bg1:#f7fbff; --bg2:#eaf3ff; --fg:#141821; --muted:#51607a; --glass:rgba(255,255,255,.8); --stroke:rgba(10,20,40,.08); --accent:#1a6dff;}
      .btn{background:#fff}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <span class="pill">coming soon</span>
    <h1 class="brand">Live Off Silence — Projects</h1>
    <p>We’re putting the final touches on this page.<br/>Check back shortly or get notified when it goes live.</p>

    <div class="row">
      <a class="btn" href="mailto:hello@liveoffsilence.com">Notify me ↗</a>
      <a class="btn" href="https://liveoffsilence.com">← back home</a>
    </div>

    <p class="hint">If you expected content here, it’s temporarily under maintenance.</p>
  </main>
</body>
</html>
