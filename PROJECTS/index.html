<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Coming Soon</title>
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg:#0b0f14;       /* deep terminal bg */
      --panel:#0e141b;    /* panel bg */
      --fg:#c8f7c5;       /* soft green text */
      --dim:#84a98c;      /* dimmed text */
      --accent:#9ef0a7;   /* prompt green */
      --border:#1b2733;   /* subtle border */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(70% 60% at 50% 20%, #101823, var(--bg));
      color:var(--fg);
      font: 15px/1.6 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      display:grid; place-items:center;
    }

    .term{
      width:min(900px, 92vw);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:18px 16px 14px;
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.02);
    }

    .hdr{
      display:flex; align-items:center; gap:8px; margin-bottom:12px; opacity:.9;
      color:var(--dim); font-size:12px; letter-spacing:.05em; text-transform:lowercase;
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.r{background:#ff5f57}.dot.y{background:#febc2e}.dot.g{background:#28c840}
    .title{margin-left:auto; opacity:.8}

    .line{display:block; white-space:pre-wrap; word-break:break-word}
    .prompt{color:var(--accent)}
    .dim{color:var(--dim)}
    .cursor{
      display:inline-block; width:8px; height:1.1em; translate:0 .2em;
      background:var(--fg); margin-left:2px; animation:blink 1.05s steps(1) infinite;
    }
    @keyframes blink{50%{opacity:0}}

    .links{margin-top:14px; display:flex; gap:12px; flex-wrap:wrap}
    a{color:var(--fg); text-decoration:none; border-bottom:1px dotted var(--fg); opacity:.9}
    a:hover{opacity:1; border-bottom-style:solid}

    /* light mode (if your device uses it) */
    @media (prefers-color-scheme:light){
      :root{ --bg:#f7fbff; --panel:#ffffff; --fg:#123; --dim:#5a6b7b; --accent:#0b7a53; --border:#e8eef5 }
      body{background:linear-gradient(180deg,#f7fbff,#eaf3ff)}
    }
  </style>
</head>
<body>
  <main class="term" aria-label="terminal">
    <div class="hdr">
      <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
      <span class="title">liveoffsilence — terminal</span>
    </div>

    <div id="out" role="log" aria-live="polite">
      <!-- lines get typed here -->
    </div>

    <div class="links">
      <a href="https://liveoffsilence.com">← home</a>
      <a href="mailto:hello@liveoffsilence.com">notify me</a>
    </div>
  </main>

  <script>
    // ultra-minimal typer (no deps)
    const out = document.getElementById('out');
    const lines = [
      {t: 'guest@liveoffsilence:~$ ', p: true},
      {t: 'projects --status\n'},
      {t: 'status: ', dim:true}, {t:'coming_soon\n'},
      {t: 'path:   ', dim:true}, {t:'/projects\n'},
      {t: 'tip:    ', dim:true}, {t:'press H to go home\n'}
    ];

    function addSpan(txt, cls){
      const s = document.createElement('span');
      s.textContent = txt;
      s.className = cls || '';
      out.appendChild(s);
    }

    (async function type(){
      for (let i=0;i<lines.length;i++){
        const {t, p, dim} = lines[i];
        if (p) addSpan('guest@liveoffsilence:~$ ','prompt');
        else {
          for (let j=0;j<t.length;j++){
            addSpan(t[j], dim ? 'dim' : '');
            await new Promise(r=>setTimeout(r, 14)); // type speed
          }
        }
      }
      // blinking cursor
      const cur = document.createElement('span');
      cur.className = 'cursor';
      out.appendChild(cur);
    })();

    // quick keyboard: H or "home" -> back to site root
    let buffer = '';
    window.addEventListener('keydown', (e)=>{
      if (e.key.length === 1) buffer = (buffer + e.key).slice(-5).toLowerCase();
      if (e.key === 'h' || buffer.endsWith('home')) window.location.href = 'https://liveoffsilence.com';
    });
  </script>
  <script>
(function () {
  try {
    var p = location.pathname;
    // handles ".../index.html" (any case) at root or in folders
    if (/\/index\.html?$/i.test(p)) {
      var clean = p.replace(/index\.html?$/i, '') || '/';
      history.replaceState(null, '', clean + location.search + location.hash);
    }
  } catch (e) {}
})();
</script>
</body>
</html>
